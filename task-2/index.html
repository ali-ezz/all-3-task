<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>شركه المرعبين المحددوده</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="form.css">
  <title>شركه المرعبين المحددوده</title>
</head>
<body>
  
  <div class="form-box">
    <form><a href="../" class="back-link">
    <span class="arrow">&larr;</span> ارجع للخلف
  </a>
      <h2 class="form-heading">طلب عمل</h2>

      <div class="form-group">
        <label for="name">اسمك</label>
        <input type="text" id="name" name="name" placeholder="واشوشني" />
      </div>

      <div class="form-group">
        <label for="email">ايمايل</label>
        <input type="email" id="email" name="email" placeholder="shalaby@email.com" />
      </div>

      <div class="form-group">
        <label for="phone">رقمك</label>
        <input type="tel" id="phone" name="phone" placeholder="+201234567890" />
      </div>

      <div class="form-group">
        <label for="dob">تاريخ ميلادك</label>
        <input type="date" id="dob" name="dob" />
      </div>

      <div class="form-group">
        <label>جنسك</label>
        <div class="radio-options">
          <input type="radio" id="male" name="gender" value="male"/>
          <label for="male">وحش</label>

          <input type="radio" id="female" name="gender" value="female"/>
          <label for="female">وحشه</label>

          <input type="radio" id="other" name="gender" value="other"/>
          <label for="other">كائن فضائي</label>
        </div>
      </div>

      <div class="form-group file-group">
        <label for="resume">ارفع السيره الذاتيه</label>
        <input type="file" id="resume" name="resume"/>
      </div>

      <div class="form-group">
        <label for="age">عمرك</label>
        <input type="number" id="age" name="age" min="1" max="120"/>
      </div>

      <div class="form-group">
        <label>اهتماماتك</label>
        <div class="checkbox-group">
          <input type="checkbox" id="coding" name="interests" value="coding"/>
          <label for="coding">تخويف</label>

          <input type="checkbox" id="music" name="interests" value="music"/>
          <label for="music">الرعب</label>
        </div>
      </div>

      <div class="button-group">
        <input type="submit" value="ارسل" />
        <input type="reset" value="اعاده" />
      </div>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
<script src="form.js"></script>
</body>
</html>
